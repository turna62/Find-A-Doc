    <body>
		<div class="UserSignUp">
			<h1>Doctor Sign Up</h1>
			<form action="doctorconnect.php" method="post" autocomplete="on">
				<label for="username" class="uname">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="doctorname" placeholder="Username" id="username" required>

				<label for="username" class="uname">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="doctorlocation" placeholder="Location" id="username" required>

				<label for="username" class="uname">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="doctorcategory" placeholder="Specialty" id="username" required>



                <label for="email" class="mail">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="doctoremail" placeholder="Email" id="email" required>
                
				<label for="password" class="pass">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="doctorpassword" placeholder="Password" id="password" required>
				<span class="eye-btn"><i class="bi bi-eye-slash" 
                    id="togglePassword"></i></span>
				
				
				<label for="confirm" class="cpass">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="doctorconfirm" placeholder="Confirm Password" id="cpassword" required>
				<span class="eye-btn"><i class="bi bi-eye-slash" 
                    id="togglePassword1"></i></span>
				
					<input type="submit" name = "signup" value="Sign Up"/>

			</form>
		</div>

		<script>
			const togglePassword = document
				.querySelector('#togglePassword');

				const togglePassword1 = document
				.querySelector('#togglePassword1');
	  
			const password = document.querySelector('#password');
			const cpassword = document.querySelector('#cpassword');
	  
			togglePassword.addEventListener('click', () => {
	  
				// Toggle the type attribute using
				// getAttribure() method
				const type = password
					.getAttribute('type') === 'password' ?
					'text' : 'password';
					  
				password.setAttribute('type', type);
	  
				// Toggle the eye and bi-eye icon
				this.classList.toggle('bi-eye');
			});

			togglePassword1.addEventListener('click', () => {
	  
	  // Toggle the type attribute using
	  // getAttribure() method
	  const type = password
		  .getAttribute('type') === 'password' ?
		  'text' : 'password';
			
	  cpassword.setAttribute('type', type);

	  // Toggle the eye and bi-eye icon
	  this.classList.toggle('bi-eye');
  });

	
		</script>
