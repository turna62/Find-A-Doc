    <style>

}

}
.UserSignIn h1 {
  	text-align: center;

.UserSignIn form {

.UserSignIn .mail {
  	display: flex;
  	justify-content: center;
  	align-items: center; 
  	width: 50px;
 	height: 50px;
	 color:  white;
	background-color: rgb(9, 52, 69);
	border-radius: 40px;

}

.UserSignIn .pass {
  	display: flex;
  	 justify-content: center;
  	align-items: center;
  	width: 50px;
 	height: 50px;
	 color:  white;
	background-color: rgb(9, 52, 69);
	border-radius: 40px;
	border-radius: 40px;
	position: relative;
	top: 95px;
	right: 317px;
}

.UserSignIn form input[type="password"], .UserSignIn form input[type="text"], .UserSignIn form input[type="email"] {
  	width: 310px;
  	height: 50px;
  	border: 3px solid rgb(9, 52, 69);
  	margin-bottom: 20px;

	border-radius: 60px;

	left: 30px;
	bottom: 30px;
}
.UserSignIn form input[type="submit"] {
  	width: 100%;
  	padding: 15px;
  	margin-top: 20px;
  	background-color: rgb(9, 52, 69);
 	border: 0;
  	cursor: pointer;
  	font-weight: bold;
  	color: #ffffff;
  	transition: background-color 0.2s;
	position: relative;
	bottom: 30px;
}
.UserSignIn form input[type="submit"]:hover {
	background-color: rgb(17, 73, 95);
  	transition: background-color 0.2s;
}

.UserSignIn  {
	font-size: 10px;
}

.eye-btn {
    position: relative;
	right:10px;
	bottom: 20px;
 }
 img {

	position: relative;

    <body>
		<div class="UserSignIn">
			<h1><i class="fa fa-user-md"></i> Doctor Sign In</h1>
			<form action="logindoctor.php" method="post" autocomplete="on">
				
				<div class="emailfix">
                <label for="email" class="mail">
					<i class="fa-solid fa-envelope"></i>
				</label>
				<input type="email" name="doctoremail" placeholder="Email" id="email" required>
			</div>
				
			
                    
				<label for="password" class="pass">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="doctorpassword" placeholder="Password" id="password" required >
				<span class="eye-btn"><i class="bi bi-eye-slash" 
                    id="togglePassword"></i></span>
				
				
					<input type="submit" value="Sign In"/>

				<div class="SignUpHere">

					<p>Don't have an account. <a href="doctorsignuppage.html">Sign up here.</a></p>
			
					</div>
			
			</form>
		</div>

		<script>
			const togglePassword = document
				.querySelector('#togglePassword');
	  
			const password = document.querySelector('#password');
	  
			togglePassword.addEventListener('click', () => {
	  
				
				const type = password
					.getAttribute('type') === 'password' ?
					'text' : 'password';
					  
				password.setAttribute('type', type);
	  
				this.classList.toggle('bi-eye');
			});
		</script>

		
	</body>
